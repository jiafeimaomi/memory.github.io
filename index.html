<!DOCTYPE html>
<html manifest="cache.manifest">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/memory.js" ></script>

	</head>

	<body>
		<!--音频-->
		<div class="playanimation" id="audioDiv">
			<audio id="audioId" src="tiankongzhicheng.mp3" loop="loop" autoplay="autoplay" autoplay="autoplay" loop="loop"></audio>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!--Slide 1-->
				<div class="swiper-slide fstpage">
					<p>成长的记忆</p>
					<p>小时候，无忧无虑</p>
					<p>读书时，学海无涯苦作舟</p>
					<p>长大后，鸭梨重如山</p>
					
					<div class="fstpage_img">
						<img src="img/small.jpg" />
					</div>
					
				</div>
				
				<!--Slide 2-->
				<div class="swiper-slide secpage">
					<div class="secpage_title">
						<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">小时候</p>
						<p class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="1.3s">那些年常玩的游戏</p>
					</div>
					<div class="secpage_content">
						<dl>
							<dt><img class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="3s" swiper-animate-delay="1.3s" src="img/tiaopijing.jpg" /> </dt>
							<dd><span class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s" >久玩不厌的</span></dd>
						</dl>
						<dl>
							<dt><img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="3.3s"  src="img/laoyingzhuoxiaoji.jpg" /> </dt>
							<dd class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="5.3s"><span >最爱当老鹰</span></dd>
						</dl>
						
						<dl>
							<dt><img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="3.3s"  src="img/tiaofangzi.jpg" /> </dt>
							<dd class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="3.3s"><span  >我们无忧无虑</span></dd>
						</dl>
						
						<dl>
							<dt><img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="4s" swiper-animate-delay="1.3s"  src="img/bingpang.jpg" /> </dt>
							<dd class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="6.3s"><span  >play乒乓</span></dd>
						</dl>
						
						
					</div>
				</div>
				
				<!--Slide 3-->
				<div class="swiper-slide thirdpage">
					<div class="thirdpage_title">
						<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">读书时</p>
						<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s">学习成了我们生活的全部</p>
						<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.3s">这就是所谓的</p>
						<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3.3s">书山有路勤为径</p>
						<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="4.3s">学海无涯苦作舟</p>
						<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="5.3s">从此就有了三点一线</p>
					</div>
					
					<div class="thirdpage_content">
						<dl>
							<dt><img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="4s" swiper-animate-delay="2.3s"  src="img/read3.jpg" /> </dt>
							<dd><span class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="3.3s" >book代替了我们所有的游戏</span></dd>
						</dl>
						
						<dl>
							<dt><img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="4s" swiper-animate-delay="5.3s"  src="img/read2.jpg" /> </dt>
							<dd><span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="6.3s" >病了，还是得坚持。。。</span></dd>
						</dl>
					</div>
				</div>
				
				<!--Slide 4-->
				<div class="swiper-slide fourpage">
					<div class="fourpage_title">
						<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">长大后</p>
						<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s">房子，车子，票子，成了我们的追求</p>
						<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.3s">于是有了鸭梨重于泰山</p>
						
						<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3.3s">无奈只能不停的加班加班再加班</p>
						<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="4.3s">日复一日</p>
						
						<dl>
							
							<dd class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="2.3s" ><span >鸭梨山大</span></dd>
							<dt><img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="3.3s"  src="img/work2.jpg" /> </dt>
						</dl>
						
						
					</div>
				</div>
				
				<!--Slide 5-->
				<div class="swiper-slide fivepage">
					<div class="fivepage_title">
						<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">岁月如梭</p>
						<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s">转眼已过去无数个春夏秋冬</p>
						<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.3s">滴答滴答-听-是时光走动的声音</p>
						
						<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3.3s">偶尔放空一切，记忆逝去的年华</p>
						<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="4.3s">这样，也挺好</p>
					</div>
					
					<div class="fivepage_content ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="2.3s">
						<form action="" method="get">
							<label>手机号码：</label>
							<input id="phone" type="text" placeholder="请输入手机号码" name="phone" value=""/>
							<label>密码：</label>
							<input id="psw"  type="password" name="psw" placeholder="请输入密码" value=""/>
							<button id="btn">注册</button>
							<p class="info"></p>
						</form>
					</div>
					
				</div>
			</div>
			

			<!-- 如果需要滚动条 -->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>

	</body>

</html>
